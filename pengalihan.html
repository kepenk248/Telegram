<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mengalihkan...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="30">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .card {
      background: #222;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.2);
      animation: fadeIn 1s ease;
      width: 90%;
      max-width: 400px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 10px;
      color: #00ffc8;
    }

    #countdown {
      font-size: 40px;
      font-weight: bold;
      color: #fffa65;
      margin: 20px 0;
    }

    .btn {
      background: #00ffc8;
      color: #111;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>

  <!-- Adsterra POPUP JS -->
  <script type='text/javascript' src='//impertinencefiddledeplore.com/f5/5c/ef/f55cef32fd2b497f7560555a3baa3482.js'></script>

  <!-- Monetag Back Button Redirect -->
  <script>
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      location.href = "LINK_MONETAG_KAMU";
    };
  </script>
</head>
<body onload="startCountdown()">

  <div class="card">
    <h2>Mohon Tunggu...</h2>
    <p>Link tujuan akan terbuka dalam:</p>
    <div id="countdown">10</div>
    <button class="btn" onclick="goNow()">Klik Jika Tidak Redirect</button>
    <div class="note">Jangan tutup halaman ini, kamu akan diarahkan otomatis.</div>
  </div>

  <script>
    let seconds = 10;

    function startCountdown() {
      let timer = setInterval(() => {
        document.getElementById("countdown").innerText = seconds;
        if (seconds === 0) {
          clearInterval(timer);
          window.location.href = "https://website-tujuan.com";
        }
        seconds--;
      }, 1000);
    }

    function goNow() {
      window.location.href = "https://website-tujuan.com";
    }
  </script>

</body>
</html>
